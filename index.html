<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Sales Tax Calculator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="calculator">
    <h2>Sales Tax Calculator</h2>
    <form>
      <label for="subtotal">Subtotal:</label>
      <input type="text" id="subtotal" name="subtotal" value="" placeholder="Enter Subtotal"/>
      <br />
      <label for="tax-rate">Tax Rate:</label>
      <input type="text" id="tax-rate" name="tax-rate" value="" placeholder="Enter Tax Rate" />
      <br />
      <label for="sales-tax">Sales Tax:</label>
      <input type="text" id="sales-tax" name="sales-tax" value="" disabled />
      <br />
      <label for="total">Total:</label>
      <input type="text" id="total" name="total" value="" disabled />
      <br />
      <button type="button" id="calculate">Calculate</button>
      <button type="button" id="clear">Clear</button>
      <br />
    </form>

  </div>
  <script src="js/script.js"></script>
</body>
