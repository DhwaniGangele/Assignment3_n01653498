<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Change Calculator</title>
  <link rel="stylesheet" href="../css/style1.css" />
</head>

<body>
  <div class="calculator">
    <h2>Change Calculator</h2>
    <form>
      <label for="change">Enter amount of change due (0-99):</label>
      <input type="text" id="change" name="change" value="" placeholder="Enter amount"/>
      <br />
      <button type="button" id="calculate">Calculate</button>
      <br />
      <label for="quarters">Quarters:</label>
      <input type="text" id="quarters" name="quarters" value="" disabled />
      <br />
      <label for="dimes">Dimes:</label>
      <input type="text" id="dimes" name="dimes" value="" disabled />
      <br />
      <label for="nickels">Nickels:</label>
      <input type="text" id="nickels" name="nickels" value="" disabled />
      <br />
      <label for="pennies">Pennies:</label>
      <input type="text" id="pennies" name="pennies" value="" disabled />
      <br />
    </form>
